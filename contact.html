        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--Header section-->
    <section class = "header">
        <nav class = "head-background">
            <!--The link below is for when the user clicks the logo, return to homepage-->
            <a href = "index.html"><img src = "images/Black-logo-no-background.png"></a> 
            <div class = "navbar" id = "navbar">

        <!--Contact form-->
        <div class = "container-form">
            <div class = "contact-box">
                <div class = "left-box">
                    <h2>Get in touch</h2><br>
                    <input type = "text" placeholder = "First name" name = "firstname" class = "field" required autocomplete = "off">
                    <input type = "text" placeholder = "Last name" name = "lastname" class = "field" required autocomplete = "off">
                    <input type = "email" placeholder = "Your email" name = "email" class = "field" required autocomplete = "off">
                    <textarea class = "field area" placeholder = "Write something..." name = "message" required autocomplete = "off"></textarea>
                    <button class = "btn">Send</button>
                </div>
                <div class = "right-box">
                    <iframe src = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.4109545569186!2d18.429899714983122!3d-33.93055692969772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5d814a3cd119%3A0x92b08d2cd701eaa3!2sCape%20Peninsula%20University%20of%20Technology%20-%20District%20Six%20Campus!5e0!3m2!1sen!2sza!4v1622639703530!5m2!1sen!2sza" width = "400" height = "450" style = "border:0;" allowfullscreen = "" loading = "lazy"></iframe>
