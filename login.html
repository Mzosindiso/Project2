<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta name = "viewport" content = "with = device-width", initial-scale = "1.0">
        <link rel = "stylesheet" href = " style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--Google fonts below-->
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel = "stylesheet">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <section class = "header">
        <nav class = "head-background">
            <!--The link below is for when the user clicks the logo, return to homepage-->
            <a href = "index.html"><img src = "images/Black-logo-no-background.png"></a> 
    </nav>
    </section>
    <body>
        <!--Login Form-->
        <div class = "centerForm">
            <h1>Login</h1>
            <form method = "POST" id = "myForm">
                <div class = "txt-field">
                    <input type = "text" name = "Email" id = "name" required autocomplete = "off">
                    <label>Student email</label>
                </div>
                <div class = "txt-field">
                    <input type = "password" name = "Password" id = "password" required autocomplete = "off">
                    <label>Password</label>
                </div>
                <div class = "submit-btn">
                    <input type = "submit" value = "Sign in">
                </div>
                <div class = "close-btn">
                    <a href = "index.html"><input type = "close" value = "Close"></a>
                </div>
            </form>
        </div>
      <!--Footer-->
    <section class = "footer">
        <p><span>&#169</span> Copyrights 2021 || 23:59 || All rights reserved </p>
    </section>
    </body>
</html>
